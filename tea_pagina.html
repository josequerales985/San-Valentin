<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latidos de Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: url('fondo_pagina2.jpg') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
            font-family: 'Simplicity', sans-serif;
        }
        
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
        }
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -100px;
            left: 0;
        }
        .heart:after {
            left: 100px;
            top: 0;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        
        .poem {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
        
        .btn {
            background-color: #ff4081;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: 0.3s;
        }
        
        .btn:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
    </div>
    <div class="poem">
        <p>Mi amor por ti no tiene final,<br>
        Como el latido de un coraz√≥n leal.<br>
        Cada imagen, cada sonido,<br>
        Es un eco de lo que hemos vivido.</p>
    </div>
    <button class="btn" onclick="location.href='tercera_pagina.html';">Continuar</button>
</body>
</html>
