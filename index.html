<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>娥  攫</title>
    <style>


        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: url('tu-imagen.jpg') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
            font-family: 'darcing cript', cursive; /* Fuente cambiada a Parisienne cursiva */
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            position: relative;
            color: white; /* Color del texto cambiado a blanco */
            z-index: 2;
            padding: 20px;
        }
        
        .btn {
            background-color: #696969;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: 0.3s;
        }
        
        .btn:hover {
            background-color: #D30000;
        }

        /* Animaciones de Cupidos y Corazones */
        .animation-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart, .cupid {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            animation: float 5s infinite ease-in-out;
        }
        .heart {
            background-image: url('corazon.png');
        }
        .cupid {
            background-image: url('cupid.png');
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Se elimin贸 la animaci贸n de los fuegos artificiales */
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>娥  葛攫</h1>
        <p>火 攫 娥佛攫  葛娥  葛桂娥  葛娥桂 娥攫桂 娥  .</p>
        <p>桂攫火 桂   攫葛  金 葛娥桂 娥 , 桂桂 葛娥桂 娥娥佛   葛金   娥.</p>
        <button class="btn" onclick="location.href='segunda_pagina.html'">葛桂</button>
    </div>

    <script>
        // Se elimin贸 la funci贸n de los fuegos artificiales
    </script>
</body>
</html>
